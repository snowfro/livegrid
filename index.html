<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Goods Grid View</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #E8E5D9;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #container {
            display: grid;
            gap: 20px;
            width: 100%;
            height: calc(100vh - 40px);
        }

        .iframe-wrapper {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Goods Grid View</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background: #E8E5D9;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #container {
            display: grid;
            gap: 20px;
            width: 100%;
            height: calc(100vh - 40px);
        }

        .iframe-wrapper {
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }

        /* Tooltip styles */
        .artwork-tooltip {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7) !important;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 2;
            pointer-events: none;
        }

        /* Only show tooltip on desktop hover */
        @media (hover: hover) and (min-width: 768px) {
            .iframe-wrapper:hover .artwork-tooltip {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>

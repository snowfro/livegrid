<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Goods Grid View</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #E8E5D9;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #container {
            display: grid;
            gap: 20px;
            width: calc(100% + 1px);
            height: calc(100vh - 40px + 1px);
            margin: -0.5px;
        }

        .iframe-wrapper {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>
